<!DOCTYPE html>

  <title>Frontend Mentor | Time tracking dashboard</title>

<body>
  <main class="main-container">
    <!-- First Section -->
    <section class="first-section">
      <!-- Card One -->
      <div class="main-card">
        <div class="main-card__user">
          <img class="main-card__img" src="./images/image-jeremy.png" alt="User Image">
          <div class="">
            <p class="main-card__title">Report for</p>
            <p class="main-card__name">Jeremy Robson</p>
          </div>
        </div>

        <div class="main-card__dates">
          <p id="daily" class="main-card_frequency main-card_frequency--active ">Daily</p>
          <p id="weekly" class="main-card_frequency ">Weekly</p>
          <p id="monthly" class="main-card_frequency">Monthly</p>
        </div>
      </div>
    </section>
